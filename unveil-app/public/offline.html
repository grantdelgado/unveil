<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Unveil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdfffc 0%, #f7e8e0 100%);
            color: #333333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff89a6, #d4c2fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff89a6, #d4c2fb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #333333;
        }
        
        p {
            color: #666666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #ff89a6, #d4c2fb);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            min-height: 44px;
        }
        
        .retry-btn:hover {
            transform: translateY(-1px);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2c1810 100%);
                color: #f5f5f5;
            }
            
            .container {
                background: #222222;
                color: #f5f5f5;
            }
            
            h1 {
                color: #f5f5f5;
            }
            
            p {
                color: #a0a0a0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Unveil</div>
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Haptic feedback for button press on supported devices
        document.querySelector('.retry-btn').addEventListener('click', function() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        });
    </script>
</body>
</html>
